<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-Timer</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="total-wrapper">
  <header>
    <img class="company-logo" src="./img/weniv-logo.png" alt="위니브 회사 로고">
  </header>
  <main>
    <h1 class="a11y-hidden">Weniv Timer</h1>
    <section class ="timer-section">
      <h2 class = main-title>TIMER</h2>
      <form class="set-time">
        <label for="hrs">hrs</label>
        <input id ="hrs" type ="number" min="0" placeholder="00" oninput="padValue(this)">
        <label for="min">min</label>
        <input id ="min" type ="number" min="0" placeholder="00">
        <label for ="sec">sec</label>
        <input id="sec" type ="number" min="0" placeholder="00">
      </form>
      <button class = "start-btn">start</button>
      <button class = "reset-btn">reset</button>
    </section>
  </main>
  <footer>ⓒ WENIV Corp.</footer>
</div>
  <script src ="js/script.js"></script>
</body>
</html>
